<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title ng-bind-template="QC Reps: {{query}}"> Quantcast Reps </title>
  <link rel="stylesheet" href="/media/css/app.css">
  <link rel="stylesheet" href="/media/css/bootstrap.css">
  <script type="text/javascript" src="/media/lib/angular/angular.js"></script>
  <script type="text/javascript" src="/media/javascript/controllers.js"></script>
</head>

<body ng-controller="RepListCtrl">
 
  <ul>
    <li ng-repeat="rep in reps">
      {{rep.pk}}
      <p>{{rep.fields.last_name}}</p>
    </li>
  </ul>

  <p>Total number of reps: {{reps.length}} </p>
</body>

</html>
